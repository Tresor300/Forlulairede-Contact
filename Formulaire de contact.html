                    <INPUT TYPE="radio" name="choix2" VALUE="FEMMME">FEMME </P>

                    <TEXTAREA NAME="motivation" COLS="40" ROWS="5" PLACEHOLDER="2000 caratère maximum" maxlength="2000" required wrap></TEXTAREA>

                <P>Pièce d'identié <SPAN CLASS="mark">*</SPAN> <BR>

                </P>
                <P><INPUT TYPE="reset" VAlUE="Annuler" NAME="reset">  <INPUT TYPE="submit" VAlUE="Envoyer" NAME="envoyer" required> </P>
            </FORM>
        </FIELDSET>
