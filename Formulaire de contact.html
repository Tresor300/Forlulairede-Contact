<!DOCTYPE HTML>
<HTML LANG="fr">
    <HEAD>
        <META CHARSET="UTF-8">
        <TITLE>FORMULAIRE DE CONATACT</TITLE>
        <LINK TITLE="format" REL="stylesheet" HREF="Format du formulaire.css" > 
    </HEAD>
    <BODY>
        <H1 ID="titre">Bienvenue sur la plateforme d'inscription en ligne</H1><BR>
        <FIELDSET ID="block" SIZE="50%">
            <FORM ACTION="Formulaire.php" METHOD="post" ENCTYPE="multipart/form-data" >
                <P>Nom<SPAN CLASS="mark">*</SPAN>:<INPUT TYPE="text" SIZE="20" PLACEHOLDER="Entrez votre nom" NAME="nom" required></P><BR>
                <p>Prénom<SPAN CLASS="mark">*</SPAN>:<INPUT TYPE="text" SIZE="20" PLACEHOLDER="Entrez votre prénom" NAME="prenom" required></p><BR>
                <p>Date de naissance<SPAN CLASS="mark">*</SPAN>:<INPUt TYPE="DATE" NAME="date" REQUIRED MAX="2009-12-31" MIN="2000-01-01" ></p><BR>
                <P>Genre:<INPUT TYPE="radio" NAME="sex" VALUE="HOMME">HOMME
                    <INPUT TYPE="radio" NAME="sex" VALUE="FEMME">FEMME </P>
                <P>Email<SPAN CLASS="mark">*</SPAN>:<INPUT TYPE="email" size="20" NAME="email" PLACEHOLDER="piere05@gmail.com" required></P><BR> 
                <P>Numéro de telephone<SPAN CLASS="mark">*</SPAN>:<INPUT TYPE="number" SIZE="20" NAME="numero" required> </P>
                <P>Quelle est votre motivation <SPAN CLASS="mark">*</SPAN> <BR>
                    <TEXTAREA NAME="motivation" COLS="40" ROWS="5" PLACEHOLDER="2000 caratère maximum" maxlength="2000" required wrap></TEXTAREA>
                </P>
                <P>Pièce d'identié <SPAN CLASS="mark">*</SPAN> <BR>
                    <LABEL FOR="filename" >Nom du fichier(aprés l'upload)</LABEL><BR>
                    <INPUT TYPE="text" ID="filename" NAME="8" VALUE="" REQUIRED><BR>
                    
                </P>
                <INPUT TYPE="file" NAME="doc" ID="" REQUIRED>
                <P><INPUT TYPE="reset" VAlUE="Annuler">  <INPUT TYPE="submit" VAlUE="Envoyer" required> </P>
            </FORM>
        </FIELDSET>
    </BODY>
</HTML>
